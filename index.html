<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">      
    <link rel="stylesheet" href="./style.css">
    <title>FCC Pomodoro Timer - JDOS</title>
</head>
<body>

  <!-- header container -->
  <div class='header-container'>
    Pomodoro Timer
  </div>

  <!-- widget container -->
  <div class=widget>

    <!-- timer controls -->
    <div class=timer-controls>

      <!-- break time ui -->
      <div>
        <h4>Break Time</h4  >
        <button class='minus' id=break-id-minus>
          <div class='bar horizontal'></div>
        </button>
        <span class=time-input id=break-time>5</span>
        <button class='plus' id=break-id-plus>
          <div class='bar horizontal'></div>
          <div class='bar vertical'></div>
        </button>
      </div>

      <!-- work time ui -->
      <div>
        <h4>Work Time</h4>
        <button class='minus' id=work-id-minus>
          <div class='bar horizontal'></div>
        </button>
        <span class=time-input id=work-time>25</span>
        <button class='plus' id=work-id-plus>
          <div class='bar horizontal'></div>
          <div class='bar vertical'></div>
        </button>

      </div>

    </div>
    <!-- start button -->
    <div class=btn-container>
      <button class=action-btn id=start-btn>Start</button>
      <button class=action-btn id=reset-btn>Reset</button>
    </div>

    <div class='label' id='label'>
    </div>

    <div class=item>
      <!-- timer display -->
      <div class=timer id=timer-display>
      </div>
      <svg width="160" height="160" xmlns="http://www.w3.org/2000/svg">
        <circle id="circle" class="circle_animation" r="69.85699" cy="81" cx="81" stroke-width="8" stroke=red fill="none"/>
      </svg>
    </div>
  </div>

<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="./scripts.js"></script>
</html>

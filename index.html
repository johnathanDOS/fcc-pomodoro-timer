<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700,900,400italic,700italic,900italic|Droid+Serif:400,700,400italic,700italic'
          rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./style.css">
    <title>FCC Pomodoro Timer - JDOS</title>
</head>
<body>

  <!-- widget container -->
  <div class=widget>

    <!-- timer controls -->
    <div class=timer-controls>

      <!-- break time ui -->
      <div>
        <p>Break Time</p><br>
        <button id=break-id-minus>-</button>
        <span class=time-input id=break-time>2</span>
        <button id=break-id-plus>+</button>
      </div>

      <!-- work time ui -->
      <div>
        <p>Work Time</p><br>
        <button id=work-id-minus>-</button>
        <span class=time-input id=work-time>1</span>
        <button id=work-id-plus>+</button>
      </div>

    </div>

    <!-- timer display -->
    <div class=timer id=timer-display>
    </div>

    <!-- start button -->
    <div class=btn-container>
      <button class=action-btn id=start-btn>Start</button>
    </div>

  </div>

<body>
<script src="./scripts.js"></script>
</html>
